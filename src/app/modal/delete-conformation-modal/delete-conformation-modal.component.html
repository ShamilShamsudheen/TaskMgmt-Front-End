<h2 mat-dialog-title>Delete Confirmation?</h2>
<mat-dialog-content>
  Are you sure you want to delete this Group?
</mat-dialog-content>
<mat-dialog-actions align="center" style="color: whitesmoke;">
  <button style="background-color: #61affe;" mat-button mat-dialog-close>Cancel</button>
  <button style="background-color: #f93e3e;" mat-button [mat-dialog-close]="true">Delete</button>
</mat-dialog-actions>
