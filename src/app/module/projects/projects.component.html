        <div class="table-container" *ngIf="ProjectData ; else noProductData">
            <table>
                <thead>
                    <tr>
                        <th>Project ID</th>
                        <th>Project Name</th>
                        <th>Project Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let project of ProjectData">
                        <td>{{project.projectId}}</td>
                        <td>{{project.projectName}}</td>
                        <td>{{project.projectDescription}}</td>
                        <td><button style="color: #61affe;" (click)="onClickView(project.projectId)"><i
                                    class="fas fa-eye"></i>view</button>
                            <button style="color: #50e3c2;" (click)="onClickEdit(project.projectId)"><i
                                    class="fas fa-edit"></i>edit</button>
                            <button style="color: #f93e3e;" (click)="onClickDelete(project.projectId)"><i
                                    class="fas fa-trash-alt"></i>delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <ngx-loading [show]="loading" [config]="{
            primaryColour: primaryColour,
            secondaryColour: secondaryColour,
            tertiaryColour: primaryColour,
            backdropBorderRadius: '3px'
          }" [template]="loadingTemplate">
        </ngx-loading>
        <div class="option-container">
            <div class="create-project" (click)="onClickProjectCreate()"><i class="fas fa-pencil-alt"></i>+</div>
            <!-- <div class="entroll-project"><i class="fas fa-user-plus"></i></div> -->
        </div>
        <div class="group-form" [style.display]="showProjectForm ? 'block' : 'none'">
            <form #groupForm="ngForm" (ngSubmit)="onSubmit()">
                <label for="projectName">Project Name:</label>
                <input type="text" id="projectName" name="projectName" required [(ngModel)]="newProject.projectName">
                <label for="groupName">Project Description:</label>
                <input type="text" id="groupName" name="groupName" required [(ngModel)]="newProject.projectDescription">
                <div class="btnDiv">
                    <button type="submit">Submit</button>
                    <button type="button" (click)="onCancel()">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
